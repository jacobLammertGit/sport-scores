<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Sport Scores Center</title>
</head>

<body class="m-0 p-0 bg-light">
    <nav class="navbar navbar-expand-lg bg-white">
        <div class="container-fluid">
            <a class="navbar-brand" id="home" href="#">Live Scores Center</a>
            <button class="navbar-toggler border-0" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link basketball">Basketball &#127936;</a>
                    <a class="nav-link baseball">Baseball &#9918;</a>
                    <a class="nav-link football">Football &#127944;</a>
                    <a class="nav-link soccer">Soccer &#9917;</a>
                    <a class="nav-link hockey">Hockey &#127954;</a>
                </div>
            </div>
        </div>
    </nav>

    <main>
        <div id="header-div" class="container-sm">
            <h1 id="header" class="text-center m-5 fs-1">Choose Your Sport!</h1>
            <p id="header-p" class="text-center fs-5 m-5">Select what sport you would like to view live scores from.
                Scores will show for college and professional level.</p>
        </div>
        <div id="games" class="container-sm">
            <div id="team-sides" class="d-flex justify-content-around">
                <h2 id="homeText" class="fs-1 hidden">Home</h2>
                <h2 id="awayText" class="fs-1 hidden">Away</h2>
            </div>

            <ul id="list">
                <div class="text-center fs-1">
                    <div class="mt-3"><button class="btn fs-1 border border-5 rounded-3 basketball">Basketball
                            &#127936;</button></div>
                    <div class="mt-3"><button class="btn fs-1 border border-5 rounded-3 baseball">Baseball
                            &#9918;</button></div>
                    <div class="mt-3"><button class="btn fs-1 border border-5 rounded-3 football">Football
                            &#127944;</button></div>
                    <div class="mt-3"><button class="btn fs-1 border border-5 rounded-3 soccer">Soccer &#9917;</button>
                    </div>
                    <div class="mt-3"><button class="btn fs-1 border border-5 rounded-3 hockey">Hockey
                            &#127954;</button></div>
                </div>
            </ul>
        </div>
    </main>


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
